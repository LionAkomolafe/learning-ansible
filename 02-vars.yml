- name: Demo on vars play level
  hosts: all
  connection: local
  vars:
    URL: play.example.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: Demo on vars on task level
  hosts: all
  connection: local
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}
      vars:
        URL: task.example.com

- name: Demo on vars from file on play level
  hosts: all
  connection: local
  vars_files:
    - sample-vars.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: Vars from inventory file
  hosts: all
  connection: local
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: Access a Fact
  hosts: all
  connection: local
  tasks:
    - name: Print FACT
      ansible.builtin.debug:
        msg: Hostname = {{ ansible_hostname }}

- name: Execute a command
  hosts: all
  connection: local
  tasks:
    - name: Execute an uptime command
      ansible.builtin.shell: uptime
      register: out

    - name: Register a fact
      ansible.builtin.set_fact:
        UPTIME: "{{out.stdout}}"

    - name: Print out
      ansible.builtin.debug:
        msg: UPTIME
